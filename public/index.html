<!DOCTYPE html>
<html>
  <head>
    <title>Shawn's awesome Othello app</title>
    <link rel="stylesheet" href="stylesheets/othello.css" />
  </head>
  <body ng-app="app">
  	<header>
  	  <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo center">Othawesome</a>
		    </div>
	   </nav>
  	</header>
  	<main ng-controller="othelloController">
      <div class="container">
      	<div class="row">
      	  <div class="col s12">
      	  	<h5 class="center-align">{{isBlackPlayersTurn ? 'Black Players Turn' : 'White Players Turn'}}</h5>
      	  </div>
      	</div>
        <div class="row">
          <div class="col s6">
            <a class="btn-floating btn-large black white-text"><h5>B</h5></a>
            score: <strong>{{blackPlayer.score}}</strong>
            discs: <strong>{{blackPlayer.discs}}</strong>
          </div>
          <div class="col s6 right-align">
            score: <strong>{{whitePlayer.score}}</strong>
            discs: <strong>{{whitePlayer.discs}}</strong>
            <a class="btn-floating btn-large white black-text"><h5>W</h5></a>
          </div>
        </div>
	  	<table class="gameBoardTable z-depth-1">
	      <tr ng-repeat="row in gameBoard track by $index" class="{{$index}}">
	    	<td class="gameBoardCell" ng-repeat="col in row track by $index">
	    	  <div class="{{col}} z-depth-2 circle" ng-if="col == 'BLACK_PLAYER_TOKEN' || col == 'WHITE_PLAYER_TOKEN'"></div>
	    	  <div class="{{col}} z-depth-1 circle" ng-if="col == 'BLACK_POSSIBLE_MOVE' || col == 'WHITE_POSSIBLE_MOVE'" ng-click="makeMove($parent.$parent.$index, $index)"></a>
	    	</td>
	      </tr>
	    </table>
  	  <div class="row">
        <div class="col s12 m8 offset-m2">
    			<ul class="collection with-header">
            <li class="collection-header"><h4>new game</h4></li>
    			  <li class="collection-item"><a href="#" ng-click="newGameHuman()">human</a></li>
    			  <li class="collection-item"><a href="#" ng-click="newGameCPU()">computer</a></li>
    		  </ul>
  	    </div>
       </div>
  	</main>
  	<script src="javascripts/jquery.min.js"></script>
  	<script src="javascripts/angular.js"></script>
    <script src="javascripts/angular-cookies.js"></script>
  	<script src="javascripts/materialize.min.js"></script>
  	<script src="javascripts/rx.all.js"></script>
  	<script src="javascripts/app.js"></script>
  </body>
</html>
